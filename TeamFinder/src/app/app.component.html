<app-nav-bar [party] = "party" [joined] = "joinedParty"></app-nav-bar>
<div class="content">
  <div class="jumbo">
    <div class="recent">
      <h1>Recently Created</h1>
      <div class="parties">
        <app-party *ngFor = "let party of recentParties" [party] = "party"></app-party>
      </div>
    </div>
    <div class="almost">
      <h1>Almost Full</h1>
      <div class="parties">
        <app-party *ngFor = "let party of almostFullParties" [party] = "party"></app-party>
      </div>
    </div>
  </div>
</div>
