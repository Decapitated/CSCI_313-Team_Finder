<div class="bar" (click)="openViewer()">
  <div *ngIf = "party; else noParty">
    <span class="game">{{party.game}}</span>
    <span class="details">{{party.title}} - {{1 + party.reservedPlayers + party.members.length}}/{{party.maxPlayers}} Players</span>
  </div>
  <ng-template #noParty>
    <span>Waiting to join party...</span>
  </ng-template>
</div>
<div class="dropdown" *ngIf="viewParty">
  <p>Hello world!</p>
</div>
