<div class="bar" (click)="openViewer()">
  <div *ngIf = "party && joined; then yesParty else noParty"></div>
  <ng-template #yesParty>
    <span class="game">{{party.game}}</span>
    <span class="details">{{party.title}} - {{1 + party.reservedPlayers + party.members.size}}/{{party.maxPlayers}} Players</span>
  </ng-template>
  <ng-template #noParty>
    <span class="noParty">Waiting to join party...</span>
  </ng-template>
</div>
<div class="dropdown" *ngIf="viewParty">
  <p>Hello world!</p>
</div>
